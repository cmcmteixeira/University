</head>

                <a class="navbar-brand" href="/index.html">Admin Panel</a>

                <ul class="nav navbar-nav">

                        <a href="/index.html">Books</a>

        <hr>
        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Books</h3>
            </div>
        </div>
        <div id="books">
            <div class="row" id="book-container" >

            </div>

            <div id="book-template" class="col-md-3 col-sm-6 book hidden" style="text-align: center">
                <div class="thumbnail">
                    <img class="image" style="height: 250px; width: 300px;" alt="">
                    <div>
                        <h3 class="title"></h3>
                        <p  class="description"></p>
                        <p  class="stock"></p>
                        <p  class="price"></p>
                        <button class="btn btn-danger erase">Eliminar</button>
                        <button class="btn btn-success edit">Editar</button>
                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col-xs-11 pull-right">
                    <button id="newBook" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i> Add New Book</button>
                </div>
                <div class="col-xs-1 pull-right"></div>
            </div>
        </div>


        <hr>


    </div>




































    <div class="modal fade newbook">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Book Title</label>
                        <input id="new-book-title" required type="text" class="form-control " placeholder="Book Title">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input id="new-book-description" required type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label >Stock</label>
                        <input id="new-book-stock" required type="number" class="form-control" min="0" placeholder="Stock">
                    </div>
                    <div class="form-group">
                        <label >Image Url</label>
                        <input id="new-book-url" required type="url" class="form-control" placeholder="Image URL">
                    </div>
                    <div class="form-group">
                        <label >Price</label>
                        <input id="new-book-price" required type="number" class="form-control" placeholder="Price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="save btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade editbook">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group hidden">
                        <label >Book Title</label>
                        <input id="edit-book-title" required type="text" class="form-control" placeholder="Book Title">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input id="edit-book-description" required type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label >Stock</label>
                        <input id="edit-book-stock" required type="number" class="form-control" min="0" placeholder="Stock">
                    </div>
                    <div class="form-group">
                        <label >Image Url</label>
                        <input id="edit-book-url" required type="url" class="form-control" placeholder="Image URL">
                    </div>
                    <div class="form-group">
                        <label >Price</label>
                        <input id="edit-book-price" required type="number" class="form-control" placeholder="Price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="save btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <!-- /.container -->

    <!-- jQuery -->

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
