<div ng-include="'partials/topbar.html'"></div>
<div ng-include="'partials/navbar.html'"></div>
<div class="wrapper channelMenu" ng-controller="newSceneCtrl" >
    <div ng-include="'partials/messages.html'"></div>
    <div class="box" >
        <div class="box-header">
            <h3 class="box-title">New Scene</h3>
        </div>
        <div class="progress" ng-hide="!loading.visible">
            <div class="progress-bar progress-bar-green" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{loading.progress}}%">
                <span class="sr-only">{{loading.progress}} Complete </span>
            </div>
        </div>
        <form role="form" ng-submit="submit()">
            <div class="box-body">
                <div class="form-group">
                    <div ng-repeat-end class="row">
                        <div class="col-md-10">
                            <label for="scenarioname">Name</label>
                            <input ng-model="scene.name" required="" type="text" class="form-control" id="scenarioname" placeholder="Scene Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div ng-repeat-end class="row">
                            <div class="col-md-10">
                                <label for="description">Description</label>
                                <input ng-model="scene.description" type="text" class="form-control" id="description" placeholder="Description">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  ng-repeat-start="(key,trackable) in scene.trackables">Trackable</label>
                        <div    ng-repeat-end  class="row">
                            <div class="col-md-10">
                                <select ng-model='scene.trackables[key].id' class="form-control">
                                    <option selected disabled hidden value=''></option>
                                    <option ng-repeat="trackable in trackables" value="{{trackable.id}}" >{{trackable.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="">
                                    <button class="btn btn-success" type="button" ng-click="createNewSelect()" ><i class="fa fa-plus"></i></button>
                                    <button class="btn btn-danger"  type="button" ng-click="removeNewSelect()" ><i class="fa fa-trash-o"></i></button>
                                </div>
                            </div>
                        </div >
                    </div>

                    <div class="form-group" required>
                        <label for="file">File input</label>
                        <input ng-model="files" ngf-select type="file" id="file">
                        <p class="help-block">Scene File.</p>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ng-hide="loading.visible" type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </form>
    </div>

</div>
