<div ng-include="'partials/topbar.html'"></div>
<div ng-include="'partials/navbar.html'"></div>
<div class="wrapper channelMenu" ng-controller="newChannelCtrl" >
    <div ng-include="'partials/messages.html'"></div>

    <div class="box" >
        <div class="box-header">
            <h3 class="box-title">New Application</h3>
        </div>
        <div class="progress" ng-if="success.value">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        <form role="form" ng-submit="submit()">
            <div class="box-body">
                <div class="form-group">
                    <div ng-repeat-end class="row">
                        <div class="col-md-12">
                            <label for="exampleInputPassword1">Name</label>
                            <input ng-model="channel.name" required="" type="text" class="form-control" id="exampleInputPassword1" placeholder="Application Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div ng-repeat-end class="row">
                            <div class="col-md-12">
                                <label for="exampleInputEmail1">Description</label>
                                <input ng-model="channel.description" type="text" class="form-control" id="exampleInputEmail1" placeholder="Description">
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button ng-hide="loading.visible" type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </form>
    </div>

</div>
